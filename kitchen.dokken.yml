---
driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken
  retry_on_exit_code:
    - 35 # 35 is the exit code signaling that the node is rebooting
  max_retries: 2
  wait_for_retry: 15
  product_name: chef
  product_version: latest
  deprecations_as_errors: false
  always_update_cookbooks: true
  chef_license: accept-no-persist
  clean_dokken_sandbox: false

platforms:
  - name: almalinux-8
    driver:
      image: dokken/almalinux-8
      pid_one_command: /usr/lib/systemd/systemd
    lifecycle:
      post_create:
        - remote: yum install -y nano openssh-server openssh-clients rsync tar
        - remote: systemctl enable sshd
        - remote: systemctl start sshd

  - name: almalinux-9
    driver:
      image: dokken/almalinux-9
      pid_one_command: /usr/lib/systemd/systemd
      lifecycle:
        post_create:
          - remote: yum install -y nano openssh-server openssh-clients rsync tar
          - remote: systemctl enable sshd
          - remote: systemctl start sshd

  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      pid_one_command: /usr/lib/systemd/systemd
      lifecycle:
        post_create:
          - remote: yum install -y nano openssh-server openssh-clients rsync tar
          - remote: systemctl enable sshd
          - remote: systemctl start sshd

  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd
      lifecycle:
        post_create:
          - remote: yum install -y nano openssh-server openssh-clients rsync tar
          - remote: systemctl enable sshd
          - remote: systemctl start sshd

  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd
      lifecycle:
        post_create:
          - remote: yum install -y nano openssh-server openssh-clients rsync tar
          - remote: systemctl enable sshd
          - remote: systemctl start sshd

  - name: rockylinux-8
    driver:
      image: dokken/rockylinux-8
      pid_one_command: /usr/lib/systemd/systemd
    lifecycle:
      post_create:
        - remote: yum install -y nano openssh-server openssh-clients rsync tar
        - remote: systemctl enable sshd
        - remote: systemctl start sshd

  - name: rockylinux-9
    driver:
      image: dokken/rockylinux-9
      pid_one_command: /usr/lib/systemd/systemd
    lifecycle:
      post_create:
        - remote: yum install -y nano openssh-server openssh-clients rsync tar
        - remote: systemctl enable sshd
        - remote: systemctl start sshd

  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
      lifecycle:
        post_create:
          - remote: apt-get install -y nano openssh-server openssh-clients rsync tar
          - remote: systemctl enable sshd
          - remote: systemctl start sshd

  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
      lifecycle:
        post_create:
          - remote: apt-get install -y nano openssh-server openssh-clients rsync tar
          - remote: systemctl enable sshd
          - remote: systemctl start sshd

