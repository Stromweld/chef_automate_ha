---
driver:
  name: vagrant
  # provider: parallels
  box_auto_update: true
  box_auto_prune: true
  network:
    - [ "private_network", type: dhcp ]

provisioner:
  name: chef_infra
  retry_on_exit_code:
    - 35 # 35 is the exit code signaling that the node is rebooting
  max_retries: 2
  wait_for_retry: 15
  product_name: chef
  product_version: latest
  deprecations_as_errors: false
  always_update_cookbooks: true
  chef_license: accept-no-persist
  data_bags_path: test/fixtures/data_bags
  encrypted_data_bag_secret_key_path: ~/.chef/encrypted_data_bag_secret

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-20.04
  - name: ubuntu-22.04

suites:
  - name: frontend-1
    driver:
      customize:
        memory: 8192
  - name: frontend-2
    driver:
      customize:
        memory: 8192
  - name: backend-1
    driver:
      customize:
        memory: 8192
  - name: backend-2
    driver:
      customize:
        memory: 8192
  - name: backend-3
    driver:
      customize:
        memory: 8192
  - name: bastion
    driver:
      customize:
        memory: 8196
    named_run_list: bastion
  - name: fe-auto-1
  - name: fe-auto-2
  - name: fe-chef-1
  - name: fe-chef-2
  - name: be-pg-1
  - name: be-pg-2
  - name: be-pg-3
  - name: be-os-1
  - name: be-os-2
  - name: be-os-3
